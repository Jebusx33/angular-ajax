

<div class="row row-cols-1 row-cols-md-3 g-4">
    <div class="col" *ngFor="let user of users, let i = index">
        <div class="spinner-border text-warning" role="status" *ngIf="!user">
            <span class="visually-hidden">Loading...</span>
          </div>
      <div class="card">
        <img src="{{user.avatar}}" class="card-img-top" alt="...">
        <div class="card-body">
          <h5 class="card-title">{{user.first_name}} {{user.last_name}}</h5>
          <p class="card-text">
            <small>{{user.email}}</small>
            <br> This is a longer card with supporting text below as a natural lead-in to additional content. This content is a little bit longer.</p>
        </div>
      </div>
    </div>
  </div>
